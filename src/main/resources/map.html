<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<div id="map" style="height: 500px;"></div>

<script>
    let map;
    let marker;

    function initMap() {
        // Create the map
        map = L.map('map').setView([0, 0], 13);

        // Add the Mapbox tile layer
        const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZmFyYWgwYWRkYWQiLCJhIjoiY2x2bTZobTAyMWVqbjJqcDdvYTdwanJ6NSJ9.DTaTT_clzY1yLslMZG7oAw';
        const MAPBOX_STYLE_ID = 'mapbox/streets-v11'; // Replace with your desired Mapbox style ID

        L.tileLayer(`https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=${MAPBOX_ACCESS_TOKEN}`, {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: MAPBOX_STYLE_ID,
            tileSize: 512,
            zoomOffset: -1,
            accessToken: MAPBOX_ACCESS_TOKEN
        }).addTo(map);
    }

    function updateMap(latitude, longitude) {
        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker([latitude, longitude]).addTo(map);
        map.setView([latitude, longitude], 13);
    }

    // Call the initMap function to initialize the map
    window.onload = function() {
        initMap();
    };
</script>
</body>
</html>
